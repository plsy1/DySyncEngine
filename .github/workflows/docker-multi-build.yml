name: CI Docker Multi Job

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-amd64:
    runs-on: ubuntu-latest
    outputs:
      ts: ${{ steps.timestamp.outputs.ts }}
    steps:
      - uses: actions/checkout@v2

      - name: Get timestamp
        id: timestamp
        run: echo "ts=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            plsy1/douyinapi:${{ steps.timestamp.outputs.ts }}-amd64
            plsy1/douyinapi:latest-amd64
          cache-from: type=registry,ref=plsy1/douyinapi:buildcache
          cache-to: type=registry,ref=plsy1/douyinapi:buildcache,mode=max

  docker-manifest:
    runs-on: ubuntu-latest
    needs: [docker-amd64]
    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag plsy1/douyinapi:latest \
            plsy1/douyinapi:latest-amd64
